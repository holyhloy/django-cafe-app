{% extends 'base.html' %}
{% block content %}
<h3>Удалить заказ</h3>
<p>Вы действительно хотите удалить блюдо {{ object.item }}?</p>


<form method="post">
  {% csrf_token %}
  <input value="Удалить" type="submit">
  <input value="Отмена" type="button" onclick="location.href='{% url "update_order" object.order.id %}'">
</form>
{% endblock %}
